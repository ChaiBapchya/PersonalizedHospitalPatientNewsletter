group 'messengers'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'ca.uhn.hapi.fhir:hapi-fhir-base:3.2.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:3.2.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-dstu3:3.2.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-client:3.2.0'

    compile 'org.simplejavamail:simple-java-mail:5.0.2'
    compile 'com.j2html:j2html:1.2.2'
    compile 'org.mongodb:mongo-java-driver:3.6.3'

    compile 'net.sourceforge.htmlunit:htmlunit:2.19'
}
